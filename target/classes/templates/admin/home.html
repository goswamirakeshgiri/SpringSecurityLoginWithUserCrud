<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="jquery.dynamicTable.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
				<div class="panel-body">

					<img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" />
				</div>


				<table th:object="${userList}" id="userTable" border="1" class="w3-table w3-bordered w3-striped w3-border test w3-hoverable">
					<tr class="w3-">
						<th></th>
						<th></th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Cell Number</th>
						<th>Active</th>
					</tr>

					<tr th:each="user :${userList}" class="w3-hover-green">
						<td>
							<form th:action="@{/updateUser}" method="get">
								<input type="hidden" th:name="uid" th:value="${user.id}"/>
								<div class="clearfix">
									<button type="submit"><img th:src="@{/images/pencil.png}" height="20"></button>

								</div>
							</form>
						</td>
						<td>
							<form th:action="@{/deleteUser}" method="get">
								<input type="hidden" th:name="id" th:value="${user.id}"/>
								<div class="clearfix">
									<button type="submit"><img th:src="@{/images/delete.png}" height="20"></button>

								</div>
							</form>
						</td>
						<td  th:text="${user.name}"></td>
						<td  th:text="${user.lastName}"></td>
						<td  th:text="${user.email}"></td>
						<td  th:text="${user.cellNo}"></td>
						<td  th:text="${user.active}"></td>
					</tr>
				</table>
			</div>
		</div>
		
	</div>
</body>
</html>
